<!doctype html>
<html lang="en-US">
	<head>
		<title>WARNING! Trash bird</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Jen Downs" />
		<meta name="description" content="weird web october 2025 - warning" />
		<link rel="icon" href="./favicon.jpg" type="image/jpg" />
		<link
			rel="preload"
			as="fetch"
			href="https://octothorp.es/?uri=https://weird.jen.dev/warning"
		/>
		<link rel="octo:octothorpes" href="weirdweboctober" />
		<link rel="octo:octothorpes" href="Warning" />
		<style>
			:root {
				--text-color: #282a36;
				--font: "Times New Roman", serif;
			}
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}
			html {
				font-size: 16px;
			}
			body {
				background-color: #182531;
				color: var(--text-color);
				font-family: var(--font);
				font-style: italic;
			}
			html,
			body {
				display: grid;
				height: 100%;
			}
			html,
			body,
			p,
			h1 {
				margin: 0;
				padding: 0;
			}
			h1 {
				color: white;
				font-size: 3rem;
				font-weight: normal;
				text-shadow: 2px 1px red;
				filter: url(#creepytext);
			}
			a,
			a:visited {
				color: rgb(253, 143, 143);
				text-decoration-style: wavy;
				font-weight: 400;
			}
			main {
				display: grid;
				place-items: center;
				gap: 16px;
				margin: 0 auto;
				z-index: 99;
				width: 100%;
				padding: 1rem;
			}
			footer {
				display: flex;
				gap: 8px;
				color: white;
				justify-content: center;
				width: 100%;
				max-width: 600px;
			}
			img {
				border: 1px dotted #999;
				width: 100%;
			}
			#creepytext {
				position: absolute;
				width: 0;
				height: 0;
			}
			image-wrapper {
				position: relative;
				height: 100%;
			}
			ritz-wrapper {
				position: absolute;
				top: 10px;
				left: -120px;
			}
			trash-wrapper {
				position: absolute;
				bottom: 10px;
				right: -100px;
			}
			ritz-text {
				width: 150px;
				position: absolute;
				bottom: 10px;
				left: 50px;
				font-size: 1rem;
			}
			.ritz-arrow {
				transform: rotate(-50deg);
				right: 10px;
				top: 0px;
			}
			.ritz,
			.trash {
				width: 250px;
				border-radius: 100%;
			}
			.ritz-arrow,
			.trash-arrow {
				position: absolute;
				width: 70px;
				height: 70px;
				color: red;
			}
			trash-text {
				width: 50px;
				position: absolute;
				top: 50px;
				right: 50px;
				font-size: 1.4rem;
			}
			.trash-arrow {
				transform: rotate(160deg);
				left: 0px;
				bottom: 15px;
			}
			ritz-text span,
			trash-text span {
				background-color: #faeffa;
				line-height: 1.4rem;
				border-radius: 0 0 125px 3px/3px 85px 5px 55px;
				text-shadow: rgba(65, 1, 46, 0.07) 1px 1px;
				-webkit-box-decoration-break: clone;
				box-decoration-break: clone;
				box-shadow:
					-8px 0 #faeffa,
					8px 0 #faeffa;
				padding: 3px 0;
			}
			@media (width <= 750px) {
				image-wrapper {
					display: flex;
					flex-direction: column;
					gap: 24px;
					overflow: hidden;
				}
				ritz-wrapper,
				trash-wrapper {
					position: relative;
					top: unset;
					left: unset;
					right: unset;
					bottom: unset;
				}
				ritz-wrapper {
					align-self: flex-start;
				}
				trash-wrapper {
					align-self: flex-end;
				}
			}
		</style>
	</head>

		<svg aria-hidden="true">
			<filter id="creepytext">
				<feTurbulence baseFrequency="0.004" numOctaves="12"></feTurbulence>

					in="SourceGraphic"
					in2="turbulence"
					scale="12"
				></feDisplacementMap>
