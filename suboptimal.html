			html,
			body {

				width: 100%;
				height: 100%;

			main {
				display: grid;
				place-self: center;

			button-container {
				display: flex;
				gap: 48px;
				flex-wrap: wrap;

			}
			button {
				border: 0;
				box-shadow: none;
				background-color: rgba(255, 255, 255, 0.697);
				position: relative;
				font-size: 2.5rem;
				font-family: var(--font);
				color: var(--text-color);
				text-decoration: underline;
				touch-action: manipulation;
				padding: 1rem;
				border-radius: 1rem;
				border: 1px dotted #333;

				&:nth-of-type(odd) sub {
					transform: rotate(45deg);
				}
				&:nth-of-type(even) sub {
					transform: rotate(-45deg);
				}
			}
			sub {
				position: absolute;
				font-style: italic;
				top: -5px;
				z-index: 99;
				padding: 5px;
			}
			footer {

		<main>
			<h1><em>suboptimal subscripts</em></h1>
			<button-container
				role="group"
				aria-label="button row. click on buttons repeatedly to add nested subscript elements"
			>
				<button>click</button> <button>on</button> <button>these</button>
				<button>words</button> <button>repeatedly</button> <button>to</button>
				<button>add</button>
				<button>subscripts</button>
			</button-container>
		</main>

		<footer>
			<small>
				* bg image
				<a
					href="https://unsplash.com/photos/clear-body-of-watter-iUmoREuqGbo"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="source (opens new window)"
					>source</a
				></small
			>
		</footer>

		<script>
			const buttons = document.querySelectorAll("button");

			buttons.forEach((button) => {
				let list;
				button.addEventListener("click", (event) => {
					const sub = document.createElement("sub");
					if (!button.querySelector("sub")) {
						button.appendChild(sub);
						sub.textContent = "w";
						document.querySelector("extra-text").classList.add("show");
					} else {
						list = button.querySelectorAll("sub");
						list[list.length - 1].appendChild(sub);
						sub.textContent = "e";
					}
				});
			});
		</script>
