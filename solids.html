			}
			html,
			body {

			}
			h1 {

				font-style: italic;

			h1 {

			#solid {

				left: 0px;

			big-flames {

				color: white;
			}

			#solid.ouch speech-bubble {
				display: block;
			}

			}
			info-box {

	<body>

			<solid-snake id="solid">
				<img
					src="./images/solid.gif"
					alt="a 3D image of Solid Snake from the game Metal Gear Solid is spinning and moving all over the page. the bottom of the page is lined with an animated flame. in the background is a screenshot from Metal Gear Solid 2, where Solid Snake looks intense & the subtitle reads 'NO! That is NOT Solid Snake!'"
				/>
				<speech-bubble>ouch!!</speech-bubble>
			</solid-snake>
		</main>
		<big-flames></big-flames>
		<script>
			let x = 0,
				y = 0,
				dirX = 1,
				dirY = 1;
			const speed = 1;

			const solid = document.getElementById("solid");
			let solidWidth = 119,
				solidHeight = 200;

			function animate() {
				const screenHeight = document.body.clientHeight;
				const screenWidth = document.body.clientWidth;

				if (y + solidHeight >= screenHeight || y < 0) {
					solid.classList.add("ouch");
					setTimeout(() => {
						solid.classList.remove("ouch");
					}, 500);
					dirY *= -1;
				}
				if (x + solidWidth >= screenWidth || x < 0) {
					solid.classList.add("ouch");
					setTimeout(() => {
						solid.classList.remove("ouch");
					}, 500);
					dirX *= -1;
				}
				x += dirX * speed;
				y += dirY * speed;
				solid.style.left = x + "px";
				solid.style.top = y + "px";
				window.requestAnimationFrame(animate);
			}

			solid.querySelector("img").onload = function () {
				solidWidth = solid.clientWidth;
				solidHeight = solid.clientHeight;
				window.requestAnimationFrame(animate);
			};
		</script>
	</body>
</html>
