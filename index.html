<!doctype html>
<html lang="en-US">
	<head>
		<title>weird web october</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Jen Downs" />
		<meta name="description" content="jen's entries for weird web october" />
		<link
			rel="preload"
			as="fetch"
			href="https://octothorp.es/?uri=https://weird.jen.dev"
		/>
		<link rel="octo:octothorpes" href="weirdweboctober" />
		<style>
			/*
      The FontStruction “MS Sans Serif”
      (https://fontstruct.com/fontstructions/show/1384746) by “lou” is licensed
      under a Creative Commons Attribution Share Alike license
      (http://creativecommons.org/licenses/by-sa/3.0/).
    */
			@font-face {
				font-family: "MS Serif";
				src: url("./fonts/ms_sans_serif.woff2") format("woff2");
				font-weight: normal;
				font-display: swap;
			}
			:root {
				--background-color: #ececec;
				--text-color: #282a36;
				--link-color: #4e05eb;
				--border-color: #444;
				--font:
					"MS Serif", "Lucida Console", Monaco, -apple-system,
					BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif,
					"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			}
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}
			html {
				font-size: 16px;
			}
			body {
				background-color: var(--background-color);
				background-image: url("./dithered-field.png");
				background-size: cover;
				color: var(--text-color);
				font-family: var(--font);
				scrollbar-gutter: stable;
			}
			html,
			body {
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			site-container {
				display: grid;
				height: 100vh;
				min-height: 60vh;
				place-self: center;
				gap: 16px;
				margin: 0 auto;
			}
			main {
				display: grid;
				max-width: 500px;
				place-self: center;
				gap: 16px;
				background-color: var(--background-color);
				padding: 2rem 1rem;
				border: 1px dotted var(--text-color);
			}
			h1 {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<site-container>
			<main>
				<h1>weird web october</h1>
				<div style="place-self: center">
					<p>i'm working on this page right now.</p>
					<p>in the meantime, check my entries:</p>
					<ul>
						<li>
							<a href="./transparency">day 1: transparency</a>
						</li>
					</ul>
				</div>
			</main>
		</site-container>
	</body>
</html>
