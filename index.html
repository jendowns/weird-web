<!doctype html>
<html lang="en-US">
	<head>
		<title>weird web october</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Jen Downs" />
		<meta name="description" content="jen's entries for weird web october" />
		<link
			rel="preload"
			as="fetch"
			href="https://octothorp.es/?uri=https://weird.jen.dev"
		/>
		<link rel="octo:octothorpes" href="weirdweboctober" />
		<style>
			/*
      The FontStruction “MS Sans Serif”
      (https://fontstruct.com/fontstructions/show/1384746) by “lou” is licensed
      under a Creative Commons Attribution Share Alike license
      (http://creativecommons.org/licenses/by-sa/3.0/).
    */
			@font-face {
				font-family: "MS Serif";
				src: url("./fonts/ms_sans_serif.woff2") format("woff2");
				font-weight: normal;
				font-display: swap;
			}
			:root {
				--background-color: #ececec;
				--text-color: #282a36;
				--link-color: #4e05eb;
				--border-color: #444;
				--font:
					"MS Serif", "Lucida Console", Monaco, -apple-system,
					BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif,
					"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			}
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}
			html {
				font-size: 16px;
			}
			body {
				background-color: var(--background-color);
				background-image:
					linear-gradient(to right, rgba(100, 76, 158, 0.711), #9551c447),
					url("./images/skelly.png");
				background-size: cover;
				color: var(--text-color);
				font-family: var(--font);
				scrollbar-gutter: stable;
			}
			html,
			body {
				display: grid;
				height: 100%;
			}
			site-container {
				display: grid;
				place-self: center;
				align-items: center;
				gap: 16px;
				margin: 0 auto;
			}
			html,
			body,
			p {
				margin: 0;
			}
			main {
				display: grid;
				place-self: center;
				gap: 8px;
			}
			h1 {
				margin: 0;
				color: var(--background-color);
				place-self: center;
				font-size: 3rem;
				text-shadow:
					1px 1px red,
					rgba(65, 1, 46, 0.07) 2px 2px;
			}
			small {
				font-size: 12px;
			}
			footer {
				text-align: right;

				small {
					background-color: #dccbee;
					line-height: 2.25rem;
					border-radius: 0 0 125px 3px/3px 85px 5px 55px;
					-webkit-box-decoration-break: clone;
					box-decoration-break: clone;
					box-shadow:
						-8px 0 #dccbee,
						8px 0 #dccbee;
					padding: 3px 0;
				}
			}
			calendar-view {
				display: grid;
				grid-template-columns: repeat(7, 1fr);
				border-top: 1px dotted var(--text-color);
				border-left: 1px dotted var(--text-color);
				background-color: var(--background-color);
			}
			week-day {
				background-color: #dccbee;
			}
			week-day,
			calendar-day {
				padding: 1rem;
				display: grid;
				place-items: center;
				border-bottom: 1px dotted var(--text-color);
				border-right: 1px dotted var(--text-color);
				text-align: center;
			}
		</style>
	</head>
	<body>
		<site-container>
			<h1>weird web october</h1>
			<main>
				<calendar-view>
					<week-day>sun</week-day>
					<week-day>mon</week-day>
					<week-day>tue</week-day>
					<week-day>wed</week-day>
					<week-day>thu</week-day>
					<week-day>fri</week-day>
					<week-day>sat</week-day>
					<calendar-day></calendar-day>
					<calendar-day></calendar-day>
					<calendar-day></calendar-day>
					<calendar-day
						><a href="./transparency"
							><span>1</span><br /><small><em>transparency</em></small></a
						></calendar-day
					>
					<calendar-day>2</calendar-day>
					<calendar-day>3</calendar-day>
					<calendar-day>4</calendar-day>
					<calendar-day>5</calendar-day>
					<calendar-day>6</calendar-day>
					<calendar-day>7</calendar-day>
					<calendar-day>8</calendar-day>
					<calendar-day>9</calendar-day>
					<calendar-day>10</calendar-day>
					<calendar-day>11</calendar-day>
					<calendar-day>12</calendar-day>
					<calendar-day>13</calendar-day>
					<calendar-day>14</calendar-day>
					<calendar-day>15</calendar-day>
					<calendar-day>16</calendar-day>
					<calendar-day>17</calendar-day>
					<calendar-day>18</calendar-day>
					<calendar-day>19</calendar-day>
					<calendar-day>20</calendar-day>
					<calendar-day>21</calendar-day>
					<calendar-day>22</calendar-day>
					<calendar-day>23</calendar-day>
					<calendar-day>24</calendar-day>
					<calendar-day>25</calendar-day>
					<calendar-day>26</calendar-day>
					<calendar-day>27</calendar-day>
					<calendar-day>28</calendar-day>
					<calendar-day>29</calendar-day>
					<calendar-day>30</calendar-day>
					<calendar-day>31</calendar-day>
					<calendar-day></calendar-day>
				</calendar-view>
				<footer>
					<small>
						** bg image
						<a
							href="https://unsplash.com/photos/two-skeleton-near-white-concrete-building-with-string-lights-at-daytime-A59lWOrZVnw"
							target="_blank"
							rel="noopener noreferrer"
							aria-label="source (opens new window)"
							>source</a
						></small
					>
				</footer>
			</main>
		</site-container>
	</body>
</html>
